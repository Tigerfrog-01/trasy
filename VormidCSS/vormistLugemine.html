<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vormist lugemine JS Abil</title>
    <script src="vormScript.js"></script>
</head>
<body>
<h1>Vormist lugemine JS abil</h1>
<table border="1" width="50%">
    <tr>
        <td>
            <label for="nimi">Sisesta oma nimi</label>
        </td>
        <td>
            <input type="text" placeholder="Eesnimi" id="nimi" oninput="nimiLugemine()">
            <!--brauseris F12 ja kontrollida consolis-->
            <input type="reset" value="Kustuta" onclick="puhasta()">
        </td>
        <td>
            <div id="vastus">Vastusekoht</div>
        </td>
    </tr>
    <tr>
        <td>
            <label for="varv">Vali v채rv:</label>
        </td>
        <td>
            <input type="color" id="varv" onchange="varvValik()">
            <input type="button" value="V채rvi" onclick="varvValik()">
            <input type="reset" value="Kustuta" onclick="puhasta()">
        </td>
        <td id="vastus2">

        </td>
    </tr>
    <tr>
        <td>Tee oma valik:</td>
        <td>
            <input type="radio" name="nagu" id="naerata" value="smiley" onclick="radioValik()">
            <label for="naerata">Naerata</label>
            <br>
            <input type="radio" name="nagu" id="kurvasta" value="kurvasta" onclick="radioValik()">
            <label for="kurvasta">Kurvasta</label>
        </td>
        <td>
            <img src="" id="pilt">
            <div id="vastus3"></div>
        </td>
    </tr>
    <tr>
        <td>
            <label for="tuju">Hinda oma tuju</label>
        </td>
        <td>
            <input type="range" id="tuju" min="0" max="100" value="0" onchange="tujuSlider()">100
        </td>
        <td>
            <div id="vastus4"></div>
        </td>
    </tr>
    <tr>
        <td>
            <label for="kool">Vali oma unistuse kool</label>
        </td>

        <td>
            <select name="kool" id="kool" onchange="kooliValik()">
                <option value="">vali...</option>
                <option value="TTHK">TTHK</option>
                <option value="Pol체teh">Pol체teh</option>
                <option value="Taltech">Taltech</option>
                <option value="Techno">Techno</option>
            </select>

        </td>

        <td>
            <div id="vastus5"></div>
        </td>


    </tr>
</table>

</body>
</html>
